<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"></style>

    <meta charset="UTF-8">
    <title>Visualizing Text Reuse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="textSelectorContainer">
      <select id="textSelector"></select>
    </div>
    <div id="scatterPlot" style="text-align: center;"></div>
      <div id="textContainer">
        <p id="textLeft">Hint: You can click on the dots.</p>
        <p id="textRight">Right text.</p>
      </div>
    </div>  
 </body>

<script>
// populate dropdown with json options
$.getJSON( "json/dropdown.json", function( data ) {
  $.each(data, function (key, value) {
    $("#textSelector").append($('<option></option>').val(value.id).html(value.name));
  });
});

// event handler for change of dropdown
$('#textSelector').change(function () {
  console.log($(this).val());
});

// d3 plot
var format = d3.time.format("%a %b %d %Y")
var amountFn = function(d) { return d.amount }
var dateFn = function(d) { return format.parse(d.created_at) }
JSONData = [
  { "id": 3, "created_at": "Sun May 05 2013", "amount": 12000},
  { "id": 1, "created_at": "Mon May 13 2013", "amount": 2000},
  { "id": 2, "created_at": "Thu Jun 06 2013", "amount": 17000},
  { "id": 4, "created_at": "Thu May 09 2013", "amount": 15000},
  { "id": 5, "created_at": "Mon Jul 01 2013", "amount": 16000}
];

(function() {
  var data = JSONData.slice();
  var colors = d3.scale.category20();

  // width and height
  var margin = {top: 0, right: 50, left: 50, bottom: 30}   
  var w = 400 - margin.left - margin.right;
  var h = 230 - margin.top - margin.bottom;

  var x = d3.time.scale()
    .range([15, w-15])
    .domain(d3.extent(data, dateFn))

  var y = d3.scale.linear()
    .range([h-15, 15])
    .domain(d3.extent(data, amountFn))

  var svg = d3.select("#scatterPlot").append("svg:svg")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom);

  // select a subregion of the svg to create a dropbox
  var graphBox = svg.append("rect")
     .attr("class", "graphBox")
     .attr("x", margin.left)
     .attr("y", margin.top)
     .attr("height", h)
     .attr("width", w)
     .attr("stroke", "#c4c4c4")
     .attr("stroke-width", 1)
     .attr("fill", "#ffffff")

  // append circles for each observation
  svg.selectAll("circle").data(JSONData).enter()
    .append("svg:circle")
    .attr("r", 4)
    .attr("cx", function(d) { return x(dateFn(d)) + margin.left })
    .attr("cy", function(d) { return y(amountFn(d)) + margin.top })
    .attr("style", "cursor: pointer;")
    .attr("stroke", function(d) {return colors(d.id)})
    .on("click", function(d) {
      d3.select("#textLeft").text("Date: " + d.created_at + " amount: " + d.amount)
      d3.select("#textRight").text("Date: " + d.created_at)
  });
 

  // draw x-axis
  var xAxis = d3.svg.axis()
    .scale(x);

  // append x-axis to svg
  var xAxisGroup = svg.append("g")
    .attr("class","x axis")
    .attr("transform", "translate(" + margin.left + "," + h + ")")
    .call(xAxis);
  
  // draw y axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
         
  // append y-axis to svg
  var yAxisGroup = svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + margin.left + ", 0)")
    .call(yAxis);  

  // build legend 
  var legendDiv = svg.append("g")
    .attr("class", "legend")
    .attr("x", w-margin.left)
    .attr("y", h)
    .attr("height", h)
    .attr("width", margin.right);

  var legend = legendDiv.selectAll('.legend')                     
      .data(data)                                   
      .enter()                                                
      .append('g')                                            
      .attr('class', 'legend')                                
      .each(function(d, i) {
        var g = d3.select(this);
        g.append("svg:circle")
          .attr("cx", w + margin.left + 24)
          .attr("cy", 20*i+15)
          .attr("r", 4)
          .style("stroke", function(d){return colors(d.id)});
        
        g.append("text")
          .attr("x", w + margin.left + 32)
          .attr("y", 20*i+20)
          .attr("height",20)
          .attr("width",60)
          .style("fill", "#000000")
          .text(function(d){return d.id});      
     });

})();

</script>
</html>
