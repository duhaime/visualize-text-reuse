<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/individual.css">
    <link rel="stylesheet" type="text/css" href="css/typeahead.css">
    <meta charset="UTF-8">
    <title>Visualizing Text Reuse</title>
    <script src="js/jquery.2.1.3.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/typeahead.bundle.js"></script>
  </head>
  <body>
    
    <div id="typeaheadContainer">
      <div id="scrollable-dropdown-menu">
        <input class="typeahead" type="text" placeholder="Texts in corpus">
      </div>
    </div>

    <div id="scatterPlot" style="text-align: center;"></div>
      <div id="textContainer">
        <div class="textBox"><h4 id="titleLeft"><p style="font-weight:normal;">Hint: You can click on the dots.</p4></h4>
          <p class="textBox" id="textLeft"></div>
        <div class="textBox"><h4 id="titleRight"></h4>
        <p class="textBox" id="textRight"></p>
      </div>
    </div>  
  </body>
  <script src="js/visualizeReuse.js"></script>
  <script src="js/simpleTypeahead.js"></script>
</html>
